<h2>{{ editPost.title }} {{ addPost.title }}</h2>

<form ng-submit="addPost.savePost(addPost.post.id)">

  <div class="form-group">
    <label for="">Nombre</label>
    <input type="text" class="form-control" placeholder="" ng-model="addPost.post.name">
  </div>

  <div class="form-group">
    <label for="">RFC</label>
    <input type="text" class="form-control" placeholder="" ng-model="addPost.post.tax_id">
  </div>

  <button type="submit" class="btn btn-default btn-block {{ addPost.btncolor }} {{ editPost.btncolor }}">
    {{ addPost.button }} {{ editPost.button }}
  </button>

</form>

<br>
